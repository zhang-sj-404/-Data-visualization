<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="../lib/esl.js"></script>
        <script src="../lib/config.js"></script>
        <script src="../lib/jquery.min.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
        <div id="main"></div>
        <script>

            require([
                'echarts',
                'ecStat'
            ], function (echarts, ecStat) {

                var chart = echarts.init(document.getElementById('main'));

                $.getJSON('../data/regression_data0.json')
                .done(function (data) {

                    var myRegression = ecStat.regression('linear', data);

                    chart.setOption({
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'cross'
                            }
                        },
                        xAxis: {
                            type: 'value',
                            splitLine: {
                                lineStyle: {
                                    type: 'dashed'
                                }
                            },
                        },
                        yAxis: {
                            type: 'value',
                            min: 1.5,
                            splitLine: {
                                lineStyle: {
                                    type: 'dashed'
                                }
                            },
                        },
                        series: [{
                            name: 'scatter',
                            type: 'scatter',
                            label: {
                                emphasis: {
                                    show: true
                                }
                            },
                            data: data
                         },{
                            name: 'line',
                            type: 'line',
                            showSymbol: false,
                            data: myRegression.points,
                            markPoint: {
                                itemStyle: {
                                    normal: {
                                        color: 'transparent'
                                    }
                                },
                                label: {
                                    normal: {
                                        show: true,
                                        formatter: myRegression.expression,
                                        textStyle: {
                                            color: '#333',
                                            fontSize: 14
                                        }
                                    }
                                },
                                data: [{
                                    coord: myRegression.points[myRegression.points.length - 1]
                                }]
                            }
                        }]
                    });
                });
            });
        </script>
    </body>
</html>
